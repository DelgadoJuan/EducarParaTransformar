<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../normalize.css">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Iniciar Sesión | EPT</title>
    <link rel="icon" type="image/png" href="../Assets/Logo_TPI.png">

</head>

<body>
    <main class="login-main">

        <section id="section-login">
            <div class="section-container">
                <div class="form-container">
                    <a href="/"><img src="../Assets/Logo_TPI.png" class="login-logo-img"></a>
                    <h2 class="welcome">
                        Bienvenido
                    </h2>
                    <p class="login-subtitle">
                        Ingrese sus detalles
                    </p>
                    <th:block th:if="${param.error}">
                        <p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </th:block>
                    <th:block th:if="${param.logout}">
                        <p class="text-center text-success fs-5">Cierre de sesión exitoso</p>
                    </th:block>
                    <form action="userLogin" method="post">
                        <label for="username" class="login-dni"></label>
                        <input placeholder="Nombre de Usuario" type="text" id="username" name="username" required class="login-dni"> <!-- th:field="*{username}" -->
                        <br>

                        <label for="password"></label>
                        <input placeholder="Contraseña" type="password" id="password" name="password" required class="login-pwd"> <!-- th:field="*{password}" -->
                        <br>
                        <input type="submit" value="Continuar" class="btn-continue">
                    </form>
                    <p>
                        No tienes una cuenta? <a href="/signup" class="signup-link">Registrarse</a>
                    </p>
                </div>
                <div class="image-container">
                    <div class="login-logo-container">
                        <img src="../Assets/Logo TPI blanco.png" class="logo-img-right">
                    </div>
                    <img src="../Assets/backwave.jpg" alt="" class="imagewave">
                </div>
                
            </div>
            
        </section>

    </main>

<footer>

    
</footer>

    <script src="javascript.js"></script>
</body>

</html>
